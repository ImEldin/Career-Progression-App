<h2 mat-dialog-title>{{data.skill ? 'Edit' : 'Add'}} Skill</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength')">Name must be at least 2 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="typeId" required>
        <mat-option *ngFor="let type of data.skillTypes" [value]="type.id">
          {{type.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('typeId')?.hasError('required')">Type is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Subskills</mat-label>
      <mat-select formControlName="tagIds" multiple>
        <mat-option *ngFor="let tag of data.tags" [value]="tag.id">
          {{tag.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{data.skill ? 'Update' : 'Add'}}
    </button>
  </mat-dialog-actions>
</form>
