<div class="ticket-template-container">
  <div class="template-header">
    <mat-icon aria-hidden="false" fontIcon="work_outline"></mat-icon>
    <h2>{{ isEditMode ? 'Edit Position' : 'Create Position' }}</h2>
  </div>

  <form [formGroup]="positionForm" (ngSubmit)="savePosition()">
    <div class="form-group">
      <label for="positionName">Position Name</label>
      <input
        id="positionName"
        type="text"
        formControlName="name"
        placeholder="Enter position name"
        class="form-control"
        [disabled]="isSaving"
      />
      <div class="error-message" *ngIf="positionForm.get('name')?.touched && positionForm.get('name')?.invalid">
        Position name is required
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-cancel" (click)="cancel()" [disabled]="isSaving">Cancel</button>
      <button type="submit" class="btn btn-save" [disabled]="positionForm.invalid || isSaving">
        {{ isSaving ? 'Saving...' : (isEditMode ? 'Save Position' : 'Create Position') }}
      </button>
    </div>

    <div class="success-message" *ngIf="showSuccessMessage">
      {{ isEditMode ? 'Position updated successfully!' : 'Position created successfully!' }}
    </div>
  </form>
</div>
